<!DOCTYPE html>
<html>
<head>
    <title>Virtual Pet</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background: #fff;
            color: #333;
        }
        .pet-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .pet-icon {
            font-size: 64px;
            transition: color 0.3s;
            cursor: pointer;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            white-space: pre;
            line-height: 1.2;
        }
        .pet-icon.emoji-style {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease-out;
            position: relative;
        }
        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0.1) 0%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0.1) 100%
            );
            animation: shine 2s infinite linear;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .pet-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
        }
        .pet-options {
            display: flex;
            gap: 20px;
        }
        .pet-option {
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
            background: #f5f5f5;
            transition: all 0.3s;
            min-width: 100px;
            text-align: center;
        }
        .pet-option:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }
        .pet-option.selected {
            background: #4CAF50;
            color: white;
        }
        .name-input {
            padding: 8px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
        }
        .death-screen {
            text-align: center;
            display: none;
        }
        .death-screen h2 {
            color: #ff4444;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .bounce { animation: bounce 0.5s ease; }
        .shake { animation: shake 0.5s ease; }
        .spin { animation: spin 0.5s ease; }
        .pulse { animation: pulse 0.5s ease; }
        .pet-icon:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animation-options,
        .customization-options {
            margin-top: 20px;
            text-align: center;
        }
        .style-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        .style-options label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .color-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }
        .color-options label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="color"] {
            width: 50px;
            height: 25px;
            padding: 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="radio"] {
            cursor: pointer;
        }
        .stats-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-group {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
        }
        .stat-group h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .stat-item {
            margin-bottom: 10px;
        }
        .stat-item p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        .activities-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .activity-group {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
        }
        .activity-group h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            flex: 1;
            min-width: 80px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .pet-preview {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            background: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .preview-icon {
            font-size: 64px;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview-icon.ascii-style {
            font-family: monospace;
            white-space: pre;
            line-height: 1.2;
            font-size: 16px;
        }
        .preview-icon.svg-style {
            width: 100px;
            height: 100px;
        }
        .preview-icon.svg-style svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="petSelection" class="pet-selection">
        <h2>Choose Your Pet</h2>
        <div class="pet-preview" id="petPreview">
            <div id="previewIcon" class="pet-icon preview-icon">‚ùì</div>
        </div>
        <div class="pet-options">
            <div class="pet-option" data-pet-type="cat">
                <div style="font-size: 48px;">üò∫</div>
                <h3>Cat</h3>
            </div>
            <div class="pet-option" data-pet-type="dog">
                <div style="font-size: 48px;">üê∂</div>
                <h3>Dog</h3>
            </div>
        </div>
        
        <div class="animation-options">
            <h3>Choose Animation Style</h3>
            <div class="style-options">
                <label>
                    <input type="radio" name="animStyle" value="emoji" checked>
                    Emoji Style
                </label>
                <label>
                    <input type="radio" name="animStyle" value="ascii">
                    ASCII Art
                </label>
                <label>
                    <input type="radio" name="animStyle" value="svg">
                    Modern SVG
                </label>
            </div>
        </div>

        <div class="customization-options" style="display: none;">
            <h3>Customize Your Pet</h3>
            <div class="color-options">
                <label>
                    Pet Color:
                    <input type="color" id="petColor" value="#f0f0f0">
                </label>
                <label>
                    Eye Color:
                    <input type="color" id="eyeColor" value="#000000">
                </label>
                <label>
                    Mouth Color:
                    <input type="color" id="mouthColor" value="#000000">
                </label>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <input type="text" id="petName" class="name-input" placeholder="Enter pet name" maxlength="20">
            <button onclick="createPet()" style="margin-top: 10px;">Create Pet</button>
        </div>
    </div>

    <div id="petContainer" class="pet-container" style="display: none;">
        <div id="petIcon" class="pet-icon">üê±</div>
        <h3 id="petNameDisplay"></h3>
        
        <div class="stats-container">
            <div class="stat-group">
                <h4>Basic Needs</h4>
                <div class="stat-item">
                    <p>Hunger</p>
                    <div class="progress-bar">
                        <div id="hungerBar" class="progress-bar-fill"></div>
                    </div>
                </div>
                <div class="stat-item">
                    <p>Energy</p>
                    <div class="progress-bar">
                        <div id="energyBar" class="progress-bar-fill"></div>
                    </div>
                </div>
                <div class="stat-item">
                    <p>Cleanliness</p>
                    <div class="progress-bar">
                        <div id="cleanlinessBar" class="progress-bar-fill"></div>
                    </div>
                </div>
            </div>

            <div class="stat-group">
                <h4>Wellness</h4>
                <div class="stat-item">
                    <p>Health</p>
                    <div class="progress-bar">
                        <div id="healthBar" class="progress-bar-fill"></div>
                    </div>
                </div>
                <div class="stat-item">
                    <p>Happiness</p>
                    <div class="progress-bar">
                        <div id="happinessBar" class="progress-bar-fill"></div>
                    </div>
                </div>
                <div class="stat-item">
                    <p>Exercise</p>
                    <div class="progress-bar">
                        <div id="exerciseBar" class="progress-bar-fill"></div>
                    </div>
                </div>
                <div class="stat-item">
                    <p>Social</p>
                    <div class="progress-bar">
                        <div id="socialBar" class="progress-bar-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="activities-container">
            <div class="activity-group">
                <h4>Basic Care</h4>
                <div class="buttons">
                    <button onclick="pet.performActivity('feed')">Feed</button>
                    <button onclick="pet.performActivity('clean')">Groom</button>
                    <button onclick="pet.performActivity('nap')">Nap</button>
                </div>
            </div>

            <div class="activity-group">
                <h4>Fun & Exercise</h4>
                <div class="buttons">
                    <button onclick="pet.performActivity('play')">Play</button>
                    <button onclick="pet.performActivity('exercise')">Exercise</button>
                    <button onclick="pet.performActivity('pet')">Pet</button>
                </div>
            </div>

            <div class="activity-group">
                <h4>Special Care</h4>
                <div class="buttons">
                    <button onclick="pet.performActivity('care')">Care</button>
                </div>
            </div>
        </div>
    </div>

    <div id="deathScreen" class="death-screen">
        <h2>Your Pet Has Passed Away</h2>
        <p id="deathMessage"></p>
        <button onclick="showPetSelection()">Get a New Pet</button>
    </div>

    <div id="devControls" style="display: none; width: 100%; margin-top: 20px;">
        <div style="margin-bottom: 10px;">
            <label>Speed Multiplier:</label>
            <select onchange="pet.setDevSpeed(Number(this.value))" style="margin-left: 10px;">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="5">5x</option>
                <option value="10">10x</option>
                <option value="20">20x</option>
                <option value="50">50x</option>
            </select>
        </div>
        <pre id="debugInfo" style="font-size: 12px; background: #f0f0f0; padding: 10px; border-radius: 5px;"></pre>
        <button onclick="window.close()" style="background: #ff4444;">Quit App</button>
    </div>

    <script>
        // Show dev controls if in development mode
        if (window.isDev) {
            document.getElementById('devControls').style.display = 'block';
        }

        // Wait for DOM content to be loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Add click handlers for pet options
            document.querySelectorAll('.pet-option').forEach(option => {
                option.addEventListener('click', () => {
                    const petType = option.getAttribute('data-pet-type');
                    window.selectPetType(petType);
                });
            });

            // Add click handler for create pet button
            document.querySelector('button[onclick="createPet()"]').addEventListener('click', () => {
                window.createPet();
            });

            // Add click handler for new pet button
            document.querySelector('button[onclick="showPetSelection()"]').addEventListener('click', () => {
                window.showPetSelection();
            });
        });
    </script>
    <script src="pet.js"></script>
</body>
</html>
